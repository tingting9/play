<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#txt{width:200px;height:30px;}
	.box{width:50px;height:30px;background:yellow;}
	</style>
	<script>

	window.onload=function(){
		var oT=document.querySelector('#txt');
		var oB=document.querySelector('.box');
		oB.onclick=function(){
			localStorage.a=oT.value;
		}
	}
	</script>
</head>
<body>
	<input type="text" id="txt">
	<div class="box">点击</div>
</body>
</html>
