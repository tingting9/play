<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{width:500px;height:100px;margin:100px auto;border-radius: 6px;text-align: center;font:30px "微软雅黑";color:#fff;line-height: 100px;background: -webkit-linear-gradient(#47fa4f,#23c02a);box-shadow: inset 0px -3px 5px #5cff64,0px 15px 5px #05780b;border:1px solid #18ff23;cursor: pointer;-webkit-transform:translateY(0);-webkit-transition:0.3s all ease;}
	.box:active{-webkit-transform:translateY(10px);box-shadow: inset 0px -10px 5px #5cff64,0px 7px 5px #05780b;}
	</style>
</head>
<body>
	<div class="box"> 按钮</div>
</body>
</html>
