<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{width:400px;height:200px;background: -webkit-linear-gradient(red,yellow);margin:100px auto;-webkit-transform: perspective(800px) rotateY(-50deg) rotateX(40deg) ;-webkit-transform-style:preserve-3d;}
	.box .textT{width:100%;height: 100%;background:-webkit-radial-gradient(#ccc,green);border-radius: 50%;-webkit-transition:.6s all ease;font:50px "微软雅黑";line-height:200px;-webkit-background-clip:text;color:rgba(0,0,0,0); }
	.box:hover .textT{-webkit-transform:translateZ(100px);}
	</style>
</head>
<body>
	<div class="box">
		<div class="textT">SunTingting1</div>
	</div>
</body>
</html>
